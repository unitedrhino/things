#设备管理模块配置-dmsvr
Name: dm.rpc
ListenOn: 127.0.0.1:9081
CpuThreshold: 0
Timeout: 1000000
Log:
  Encoding: plain
  #Mode: file
Database:
  DBType: mysql
  DSN: root:password@tcp(127.0.0.1:3306)/iThings?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
#  DBType: pgsql
#  DSN: postgres://postgres:password@localhost/ithings
CacheRedis:
  - Host: 127.0.0.1:6379
    Pass:
    Type: node
TSDB:
#  Driver: taosRestful
#  DSN: root:taosdata@http(localhost:6041)/ithings?readBufferSize=52428800
  DSN: root:taosdata@ws(localhost:6041)/ithings?readBufferSize=52428800
#  Driver: taosSql
#  DSN: root:taosdata@tcp(localhost:6030)/ithings
AuthWhite:
  Users:
    - UserName: dgsvr
      Password: iThings
OssConf:
  OssType: minio
  PublicBucketName: ithings-public
  PrivateBucketName: ithings-private
  TemporaryBucketName: ithings-temporary
  AccessKeyID: root
  AccessKeySecret: password
  Location: 127.0.0.1:9000
  CustomHost: /api/v1/oss
  ConnectTimeout: 6000
  ReadWriteTimeout: 60000
  UseSSL: false

TimedJobRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Etcd:
      Hosts:
        - 127.0.0.1:2379
      Key: timedjob.rpc
SysRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Etcd:
      Hosts:
        - 127.0.0.1:2379
      Key: sys.rpc