Host: 0.0.0.0
CpuThreshold: 0
Timeout: 1000000
MaxBytes: 1000000000
Etcd:
  Hosts:
    - etcd:2379
  Key:
Log:
  Encoding: plain
  #Mode: file
CacheRedis:
  - Host: redis:6379
    Pass:
    Type: node
Middlewares:
  Prometheus: false
Database:
  DBType: mysql
  DSN: root:password@tcp(mariadb:3306)/iThings?charset=utf8mb4&collation=utf8mb4_bin&parseTime=true&loc=Asia%2FShanghai
#  DBType: pgsql
#  DSN: postgres://postgres:password@mariadb:5432/postgres

TSDB:
  Driver: taosRestful
  DSN: root:taosdata@http(tdengine:6041)/ithings?readBufferSize=5242880
#  DSN: root:taosdata@ws(tdengine:6041)/ithings?readBufferSize=5242880
#  Driver: taosSql
#  DSN: root:taosdata@tcp(tdengine:6030)/ithings
#  DBType: mysql
#  DSN: root:password@tcp(tdengine:3306)/iThings-ts?charset=utf8mb4&collation=utf8mb4_bin&parseTime=true&loc=Asia%2FShanghai

DgRpc:
  Enable: true
  Mode: direct
  Conf:
    Timeout: 1000000
DmRpc:
  Enable: true
  Mode: direct
  Conf:
    Timeout: 1000000
SysRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Etcd:
      Key: sys.rpc
TimedJobRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Etcd:
      Key: timedjob.rpc
TimedSchedulerRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Etcd:
      Key: timedscheduler.rpc
UdRpc:
  Enable: true
  Mode: direct
  Conf:
    Timeout: 1000000

OssConf:
  OssType: minio
  PublicBucketName: ithings-public
  PrivateBucketName: ithings-private
  TemporaryBucketName: ithings-temporary
  AccessKeyID: root
  AccessKeySecret: password
  Location: minio:9000
  ConnectTimeout: 6000
  ReadWriteTimeout: 60000
  UseSSL: false

AuthWhite:
  Users:
    - UserName: dgsvr
      Password: iThings
    - UserName: pwumeisvr
      Password: iThings
    - UserName: paliMqttsvr
      Password: iThings
  IpRange:
    - 127.0.0.0/8
    - 172.16.0.0/12
    - 169.254.0.0/16
    - 10.0.0.0/8

Event:
  Nats:
    Url: nats://nats:4222
