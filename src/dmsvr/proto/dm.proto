}
message FirmwareInfo {
  int64   createdTime = 1; //创建时间 只读
  int64 firmwareID = 2;
  string productID = 3;
  string productName = 4;
  string name = 5; //升级包名称
  string version = 6; //升级包版本
  int32 isDiff = 7; //是否差分包,1:整包,2:差分
  string signMethod = 8; //签名方法 MD5/SHA
