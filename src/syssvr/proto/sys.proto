message RoleAppUpdateReq{
  int64 id = 1;
  repeated string appCodes = 2;
}

message MenuInfoIndexReq{
  string  appCode = 1;
  string name = 2;
  string path = 3;

}
message MenuInfo{
  int64 id = 1;
  string name = 2;
  int64 parentID = 3;
  int64 type = 4;
