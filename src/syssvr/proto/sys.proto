message Map{
  string mode = 1;       //坐标系 默认百度坐标系
  string accessKey = 2;  //设备地图key
}
message configResp{
  Map map = 1;           //设备地图相关配置
}

message ApiInfoIndexReq{
  PageInfo page = 1;// 分页信息
  string route = 2; // 接口路由
  string method = 3; // 接口请求方式: POST GET
  string group = 4; // 接口分组
  string name = 5;  // 接口名称
  string appCode = 7;
}
message ApiInfo{
  int64 id = 1;            // 接口编号
  string route = 2;        // 接口路由
  string method = 3;        // 接口请求方式: POST GET
  string group = 4;        // 接口分组
  string name = 5;         // 接口名称
  int64  businessType = 6; // 业务类型（1新增 2修改 3删除 4查询 5其它)
  string appCode = 7;
}

message ApiInfoIndexResp{
  repeated ApiInfo list = 1; // 接口列表数据
  int64 total = 2;           // 接口列表总记录数
}

message ApiDeleteReq{
  int64 id = 1;            // 接口编号
}